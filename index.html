<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Permanent+Marker&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="playerchoose">
      <h1>TIC TAC TOE</h1>
      <form id="form">
        <input type="text" id="player1-details" placeholder="Player 1 Name" />
        <input type="text" id="player2-details" placeholder="Player 2 Name" />
        <div id="play" class="btn">Play Game!</div>
      </form>
    </div>

    <div id="gameboard">
      <div id="0" class="block"></div>
      <div id="1" class="block"></div>
      <div id="2" class="block"></div>
      <div id="3" class="block"></div>
      <div id="4" class="block"></div>
      <div id="5" class="block"></div>
      <div id="6" class="block"></div>
      <div id="7" class="block"></div>
      <div id="8" class="block"></div>
    </div>
    <div id="announce-winner"></div>

    <div id="restart" class="btn">RESTART</div>
    <script src="script.js"></script>
  </body>
</html>
